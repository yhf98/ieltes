<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IELTS Reading Practice System</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f5e6e8 0%, #f5e6e8 100%);
        min-height: 100vh;
        padding: 15px;
      }
      .container {
        max-width: 100%;
        margin: 0 auto;
      }
      .header {
        text-align: center;
        color: rgb(179, 126, 153);
        margin-bottom: 15px;
      }
      .header h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 6px;
      }
      .header p {
        font-size: 15px;
        opacity: 0.9;
      }
      .top-bar {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
        flex-wrap: wrap;
      }
      .search-box {
        flex: 1;
        min-width: 250px;
        position: relative;
      }
      .search-box input {
        width: 100%;
        padding: 12px 18px 12px 42px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
      }
      .search-box input:focus {
        outline: none;
      }
      .search-icon {
        position: absolute;
        left: 14px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #666;
      }
      .action-buttons {
        display: flex;
        gap: 10px;
      }
      .btn {
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        white-space: nowrap;
      }
      .btn-wrongbook {
        background: white;
        color: #667eea;
      }
      .btn-stats {
        background: rgba(255, 255, 255, 0.2);
        color: rgb(179, 126, 153);
      }
      .btn-danger {
        background: #dc3545;
        color: white;
      }
      .btn-danger:hover {
        background: #c82333;
      }
      .content-grid {
        display: flex;
        gap: 8px;
        justify-content: space-between;
      }
      .passage-card {
        flex: 1;
        background: white;
        border-radius: 10px;
        padding: 12px;
        min-width: 0;
      }
      .passage-card h2 {
        font-size: 18px;
        color: #333;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 6px;
      }
      .passage-icon {
        font-size: 20px;
      }
      .level-group {
        margin-bottom: 8px;
      }
      .level-group:last-child {
        margin-bottom: 0;
      }
      .level-header {
        display: flex;
        align-items: center;
        gap: 5px;
        margin-bottom: 5px;
        padding: 4px 7px;
        background: #f5f5f5;
        border-radius: 5px;
        cursor: pointer;
      }
      .level-header:hover {
        background: #e8e8e8;
      }
      .level-icon {
        font-size: 14px;
      }
      .level-title {
        font-size: 17px;
        font-weight: 600;
        color: #555;
        flex: 1;
      }
      .level-count {
        font-size: 13px;
        color: #999;
        background: white;
        padding: 2px 5px;
        border-radius: 8px;
      }
      .article-list {
        display: grid;
        gap: 3px;
        padding-left: 3px;
      }
      .article-item {
        display: flex;
        align-items: center;
        gap: 5px;
        padding: 5px 6px;
        background: #fafafa;
        border-radius: 5px;
        cursor: pointer;
        border-left: 2px solid transparent;
        text-decoration: none;
        color: inherit;
      }
      .article-item:hover {
        background: #f0f0f0;
        border-left-color: #667eea;
      }
      .article-title {
        flex: 1;
        font-size: 15px;
        color: #333;
        line-height: 1.2;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .article-subtitle {
        font-size: 15px;
        color: #999;
      }
      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: white;
      }
      .empty-state h3 {
        font-size: 24px;
        margin-bottom: 12px;
      }
      .empty-state p {
        font-size: 16px;
        opacity: 0.8;
      }
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }
      .modal.active {
        display: flex;
      }
      .modal-content {
        background: white;
        border-radius: 16px;
        padding: 32px;
        max-width: 800px;
        width: 90%;
        max-height: 85vh;
        overflow-y: auto;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }
      .modal-header h2 {
        font-size: 28px;
        color: #333;
      }
      .modal-close {
        font-size: 32px;
        cursor: pointer;
        color: #999;
        line-height: 1;
      }
      .modal-close:hover {
        color: #333;
      }
      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 16px;
        margin-bottom: 24px;
      }
      .stat-card {
        background: linear-gradient(135deg, #f5e6e8 0%, #f5e6e8 100%);
        color: white;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }
      .stat-value {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 4px;
        color: rgb(179, 126, 153);
      }
      .stat-label {
        font-size: 13px;
        opacity: 0.9;
        color: rgb(179, 126, 153);
      }
      .wrong-item {
        background: #fff3e0;
        padding: 16px;
        margin: 8px 0;
        border-radius: 8px;
        border-left: 4px solid #ff9800;
        display: flex;
        justify-content: space-between;
        align-items: start;
      }
      .wrong-item-content {
        flex: 1;
      }
      .btn-delete {
        background: #dc3545;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 13px;
        margin-left: 12px;
      }
      .btn-delete:hover {
        background: #c82333;
      }
      .modal-actions {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
      }
      @media (max-width: 768px) {
        .top-bar {
          flex-direction: column;
        }
        .search-box {
          min-width: 100%;
        }
      }
    </style>
  </head>

      let allArticles = [];
      let filteredArticles = [];

      document.addEventListener("DOMContentLoaded", () => {
        loadAllArticles();
        renderContent();
      });

      function loadAllArticles() {
        allArticles = [];
        Object.keys(CONFIG.passages).forEach((passageKey) => {
          const passage = CONFIG.passages[passageKey];
          Object.keys(passage.levels).forEach((levelKey) => {
            const level = passage.levels[levelKey];
            level.articles.forEach((article) => {
              allArticles.push({
                ...article,
                passage: passageKey,
                level: levelKey,
                passageIcon: passage.icon,
                levelIcon: level.icon,
              });
            });
          });
        });
        filteredArticles = [...allArticles];
      }

      function renderContent() {
        const grid = document.getElementById("contentGrid");
        const emptyState = document.getElementById("emptyState");

        if (filteredArticles.length === 0) {
          grid.style.display = "none";
          emptyState.style.display = "block";
          return;
        }

        grid.style.display = "flex";
        emptyState.style.display = "none";

        const grouped = {};
        filteredArticles.forEach((article) => {
          if (!grouped[article.passage]) grouped[article.passage] = {};
          if (!grouped[article.passage][article.level])
            grouped[article.passage][article.level] = [];
          grouped[article.passage][article.level].push(article);
        });

        grid.innerHTML = Object.keys(grouped)
          .map((passageKey) => {
            const passage = CONFIG.passages[passageKey];
            const levels = grouped[passageKey];

            return `
                    <div class="passage-card">
                        <h2>
                            <span class="passage-icon">${passage.icon}</span>
                            ${passageKey}
                        </h2>
                        ${Object.keys(levels)
                          .map((levelKey) => {
                            const articles = levels[levelKey];
                            const level = passage.levels[levelKey];
                            return `
                                <div class="level-group">
                                    <div class="level-header" onclick="toggleLevel('${passageKey}-${levelKey}')">
                                        <span class="level-icon">${
                                          level.icon
                                        }</span>
                                        <span class="level-title">${levelKey}</span>
                                        <span class="level-count">${
                                          articles.length
                                        }ç¯‡</span>
                                    </div>
                                    <div class="article-list" id="${passageKey}-${levelKey}">
                                        ${articles
                                          .map(
                                            (article) => `
                                            <a href="${
                                              article.file
                                            }" class="article-item" title="${
                                              article.title
                                            }">
                                                <div style="flex: 1; min-width: 0;">
                                                    <div class="article-title">${
                                                      article.title
                                                    }<span class="article-score" style="color:#667eea; font-size:13px; margin-left:6px;">${getScore(
                                              article.id
                                            )}</span></div>

                                                    <div class="article-subtitle">${
                                                      article.subtitle
                                                    }</div>
                                                </div>
                                            </a>
                                        `
                                          )
                                          .join("")}
                                    </div>
                                </div>
                            `;
                          })
                          .join("")}
                    </div>
                `;
          })
          .join("");
      }

      function handleSearch() {
        const query = document
          .getElementById("searchInput")
          .value.toLowerCase()
          .trim();

        if (!query) {
          filteredArticles = [...allArticles];
        } else {
          filteredArticles = allArticles.filter((article) => {
            return (
              article.title.toLowerCase().includes(query) ||
              article.subtitle.toLowerCase().includes(query) ||
              article.passage.toLowerCase().includes(query)
            );
          });
        }

        renderContent();
      }

      function toggleLevel(id) {
        const element = document.getElementById(id);
        if (element.style.display === "none") {
          element.style.display = "grid";
        } else {
          element.style.display = "none";
        }
      }

      function deleteWrongItem(paperId, questionId) {
        if (!confirm("ç¡®å®šåˆ é™¤è¿™é“é”™é¢˜ï¼Ÿ")) return;

        let wrongBook = JSON.parse(
          localStorage.getItem("ielts_wrong_book") || "[]"

        wrongBook = wrongBook.filter(
          (item) =>
            !(item.paperId === paperId && item.questionId === questionId)
        );
        localStorage.setItem("ielts_wrong_book", JSON.stringify(wrongBook));

        openWrongBook();
      }

      function exportWrongBook() {
        const wrongBook = JSON.parse(
          localStorage.getItem("ielts_wrong_book") || "[]"
        );
        const csv = [
          ["é¢˜ç›®", "é¢˜å·", "æ­£ç¡®ç­”æ¡ˆ", "æˆ‘çš„ç­”æ¡ˆ", "æ—¥æœŸ"],
          ...wrongBook.map((item) => [
            item.title || item.paperId,
            item.questionId,
            item.correctAnswer,
            item.myAnswer,
            item.date,
          ]),
        ]
          .map((row) => row.map((cell) => `"${cell}"`).join(","))
          .join("\n");

        const blob = new Blob(["\ufeff" + csv], {
          type: "text/csv;charset=utf-8;",
        });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = `IELTS_WrongBook_${
          new Date().toISOString().split("T")[0]
        }.csv`;
        link.click();
      }
